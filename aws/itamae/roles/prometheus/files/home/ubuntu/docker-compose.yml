version: '3'
services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.0.0
    volumes:
      - /home/ubuntu/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    networks:
      - my_network
  cloudwatch-exporter:
    image: prom/cloudwatch-exporter:latest
    container_name: cloudwatch-exporter
    ports:
      - 9106:9106
    volumes:
      - /home/ubuntu/cloudwatch_exporter.yml:/config/config.yml
    networks:
      - my_network      
  technofy-cloudwatch-exporter:
    image: mizzy/cloudwatch_exporter:latest
    container_name: technofy-cloudwatch-exporter
    ports:
      - 9042:9042
    volumes:
      - /home/ubuntu/cloudwatch_exporter_config.yml:/etc/cloudwatch_exporter/config.yml
    networks:
      - my_network      

