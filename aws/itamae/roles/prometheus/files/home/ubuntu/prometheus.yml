global:
  scrape_interval:     60s
  evaluation_interval: 60s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
        - 'prometheus:9090'
  - job_name: 'cloudwatch-exporter'
    static_configs:
      - targets:
        - 'cloudwatch-exporter:9106'
  - job_name: 'aws_billing'
    metrics_path: '/scrape'
    params:
      task: [billing]
      region: [us-east-1]
    static_configs:
      - targets: ['technofy-cloudwatch-exporter:9042']
